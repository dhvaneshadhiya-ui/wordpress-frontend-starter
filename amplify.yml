version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - node scripts/fetch-wp-content.js
        - npm run build
        - node scripts/build-static.js
        - node scripts/generate-seo-files.js
        - node scripts/generate-robots.js
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
