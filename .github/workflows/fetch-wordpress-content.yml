name: Fetch WordPress Content

on:
  # Run daily at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      force_full_fetch:
        description: 'Force full content fetch (ignore cache)'
        required: false
        default: 'false'
        type: boolean
  
  # Webhook trigger via GitHub API (from WordPress)
  repository_dispatch:
    types: [wordpress_content_update]

jobs:
  fetch-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: .build-cache
          key: wp-content-cache-${{ github.run_id }}
          restore-keys: |
            wp-content-cache-
      
      - name: Fetch WordPress content
        env:
          VITE_WORDPRESS_API_URL: ${{ secrets.VITE_WORDPRESS_API_URL || 'https://dev.igeeksblog.com/wp-json/wp/v2' }}
        run: node scripts/fetch-wp-content.js
      
      - name: Generate sitemap
        env:
          VITE_WORDPRESS_API_URL: ${{ secrets.VITE_WORDPRESS_API_URL || 'https://dev.igeeksblog.com/wp-json/wp/v2' }}
        run: node scripts/generate-sitemap.js
      
      - name: Check for changes
        id: changes
        run: |
          git add src/data/ public/sitemap.xml
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No content changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¬ Content changes detected!"
            echo "Changed files:"
            git diff --staged --name-only
          fi
      
      - name: Extract change count from manifest
        id: manifest
        run: |
          if [ -f src/data/build-manifest.json ]; then
            CHANGED_COUNT=$(cat src/data/build-manifest.json | jq -r '.changedCount // 0')
            FULL_REBUILD=$(cat src/data/build-manifest.json | jq -r '.fullRebuildRequired // false')
            echo "changed_count=$CHANGED_COUNT" >> $GITHUB_OUTPUT
            echo "full_rebuild=$FULL_REBUILD" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Manifest: $CHANGED_COUNT routes changed, full rebuild: $FULL_REBUILD"
          else
            echo "changed_count=0" >> $GITHUB_OUTPUT
            echo "full_rebuild=true" >> $GITHUB_OUTPUT
            echo "ðŸ“Š No manifest found - will do full rebuild"
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update WordPress content [skip ci]"
          
          # Pull any changes that occurred during fetch (rebase to avoid merge commits)
          git pull --rebase origin main
          
          # Push with retry logic in case of race condition
          MAX_RETRIES=3
          RETRY_COUNT=0
          until git push || [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
            git pull --rebase origin main
            sleep 2
          done
          
          if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
            echo "Failed to push after $MAX_RETRIES retries"
            exit 1
          fi
      
      - name: Summary
        run: |
          echo "## WordPress Content Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Content updated and pushed to repository" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Changed routes: ${{ steps.manifest.outputs.changed_count }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.manifest.outputs.full_rebuild }}" == "true" ]; then
              echo "ðŸ”„ Full rebuild will be triggered" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš¡ Partial rebuild will be triggered" >> $GITHUB_STEP_SUMMARY
            fi
            echo "ðŸš€ Amplify deployment will be triggered automatically" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“­ No changes detected - repository unchanged" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files in src/data/" >> $GITHUB_STEP_SUMMARY
          ls -la src/data/ >> $GITHUB_STEP_SUMMARY
